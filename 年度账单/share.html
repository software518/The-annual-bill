<!-- <script src="js/index.js" type="text/javascript" ></script> -->
<script type="text/javascript">
var prize = urlPara('prize=');
document.getElementById('btn').addEventListener('click',function(){
	window.location.href = "http://test-events.pingan.com.cn:41080/h5/Ndzd2017/index.html";
});
if (prize != '') {
	document.getElementById('share_prize').innerHTML = '￥'+prize+'亿';
};

// 获取url参数
function urlPara(v){
    var url = window.location.search;
    if (url.indexOf(v) != -1){
    var start = url.indexOf(v)+v.length;
    var end = url.indexOf('&',start) == -1 ? url.length : url.indexOf('&',start);
    return url.substring(start,end);
    } else { return '';}
}
</script>
